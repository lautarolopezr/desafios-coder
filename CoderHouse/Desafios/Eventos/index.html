<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="h1-title">Calcular precio cuotas</h1>
            <h2 class="product-title">Producto</h2>
            <input type="text" name="product" id="product" class="input-price">
            <h2 class="price-title">Precio</h2>
            <input type="text" name="cuotas" id = "price" class="input-product">

            
            <div class="cuotas">
                <button id="trescuotas">3 cuotas</button>
                <button id="seiscuotas">6 cuotas</button>
                <button id="nuevecuotas">9 cuotas</button>
                <button id="docecuotas">12 cuotas</button>
                <button id="dieciochozcuotas">18 cuotas</button>
            </div>
            <div class="send">
                <button class="send__button" id = "btn">Enviar</button>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </main>
</body>
</html>
